<!DOCTYPE html>
<html ng-app="tutorialGIS" lang="pt-br">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Exemplo OpenLayers</title>

	<!-- CSS - FrameWork -->
	<link rel="stylesheet" type="text/css" href="../lib/materializecss/css/materialize.css">

	<!-- CSS - Específico -->
	<link rel="stylesheet" type="text/css" href="../app/app.css">
	<link rel="stylesheet" type="text/css" href="../terreno/terreno.css">
	<link rel="stylesheet" href="../lib/openlayers/css/ol.css" type="text/css">


	<!-- JavaScript - Framework -->
	<script src="../lib/angular/angular.js"></script>
	<script src="../lib/angular/angular-messages.js"></script>
	<script src="../lib/angular/angular-locale_pt-br.js"></script>
	<script src="../lib/angular/angular-route.min.js"></script>
	<script src="../lib/materializecss/js/materialize.js"></script>
	<script src="../lib/openlayers/js/ol.js" type="text/javascript"></script>

	<!-- JavaScript - Específico -->
	<script src="../app/app.js"></script>





</head>

<body>		
	<div class="container">
		<div class="section">
			<div class="col s12 m4">
				<div class="icon-block">
					<h1 class="center light-blue-text">
						<i class="material-icons">Tutorial GIS</i>
					</h1>
					<h2 class="center">Terreno</h2>		
					<div id="map" class="map"></div>

					<script type="text/javascript">
						var map = new ol.Map({
							target: 'map',
							layers: [
							new ol.layer.Tile({
								source: new ol.source.OSM()
							})
							],
							controls: ol.control.defaults({
								attributionOptions: {
									collapsible: false
								}
							}),
							view: new ol.View({
								center: ol.proj.fromLonLat([-47.8982, -15.7835]),
								zoom: 4
							})
						});
					</script>


				</div>
			</div>
		</div>
	</div>
</body>
</html>
